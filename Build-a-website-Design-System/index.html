<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Online Teaching Platform - Design System</title>
</head>
<body>
    <h1>Online Teaching Platform - Design System</h1>
    <section id="colors">
        <h2>Colors</h2>
        <div class="color-panel warm-black">
            <p class="color-label">Warm Black</p>
            <p class="color-hex">#231F20</p>
        </div>
        <div class="color-panel hamra-red">
            <p class="color-label">Hamra Red</p>
            <p class="color-hex">#BB4430</p>
        </div>
        <div class="color-panel sky-turkiz">
            <p class="color-label">Sky Turkiz</p>
            <p class="color-hex">#7EBDC2</p>
        </div>
        <div class="color-panel cream-yellow">
            <p class="color-label">Cream Yellow</p>
            <p class="color-hex">#F3DFA2</p>
        </div>
        <div class="color-panel off-white">
            <p class="color-label">Off White</p>
            <p class="color-hex">#EFE6DD</p>
        </div>
    </section>
</body>
</html>
