<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="./js/app.js" defer></script>
    <title>Learn Vue.js - Sandbox</title>
</head>

<body>

    <div id="app">
        <h1>MY FIRST TWEETER</h1>
        <div class="user">
          <div class="user-information">
            <h3>{{ username }}</h3>
          </div>
        </div>
        <div class="tweets">
          <div class="tweet" v-for="tweet in tweets">
            <h3>{{ username }}</h3>
            <p>{{ tweet }}</p>
          </div>
        </div>
        <div class="settings">
          <h2>Settings</h2>
          <label for="username">Username</label>
          <input type="text" value="username" placeholder="Username" v-model="username" />
          <label for="tweet">New Tweet</label>
          <div class="new-tweet">
            <input type="text" value="tweet" placeholder="New Tweet" v-model="newTweet"/>
            <button v-on:click="tweets.push(newTweet)">Add Tweet</button>
          </div>
        </div>
      </div>

</body>

</html>

<style>
    @keyframes animateIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .tweet {
        opacity: 0;
        animation: animateIn .2s ease-in-out .1s forwards;
    }
</style>
